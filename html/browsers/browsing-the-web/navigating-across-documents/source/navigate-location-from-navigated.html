<div id=log></div>
<script>
  var t = async_test(document.title),
      navigations = 0,
      fRef
  function l() {
  	if(navigations === 0) {
  	  fRef = frames[0].f
  	  navigations++

    } else if(navigations === 1) {
      navigations++
      fRef()
    } else {
      t.done()
    }
  }
</script>
